<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script>
        function sumar(){
            var nro1 = parseInt(document.getElementById('numero1').value);
            var nro2 = parseInt(document.getElementById('numero2').value);
            var suma = nro1 + nro2;

            document.getElementById('resultado').value = suma;
        }
    </script>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container ">
        <div class="row align-content-center justify-content-center my-5">
            <form action="#" class="col-6">
                <div class="form-group row pb-3">
                <label for="numero1" class="col-sm-3 col-form-label col-form-label-sm">Primer Numero</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="numero1" placeholder="Ingrese numero">
                    </div>
                </div>
                <div class="form-group row pb-3">
                    <label for="numero2" class="col-sm-3 col-form-label col-form-label-sm">Segundo Numero</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="numero2" placeholder="Ingrese numero">
                        </div>
                    </div>
                    
                    
                <div class="form-group row pb-3">
                    <label for="resultado" class="col-sm-3 col-form-label col-form-label-sm">Resultado </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="resultado" disabled>
                        </div>
                    </div>
                
                <div class="form-group row align-content-center justify-content-center">
                    <input type="submit" value="Sumar" class="btn btn-dark col-4 " onclick="sumar();">
                    <input type="reset" value="Vaciar" class="btn btn-danger col-4 mx-3">
                </div>    
                
            </form>
        </div>
        
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
